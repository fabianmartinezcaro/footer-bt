<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>one page</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <!--CONTACTO FORMULARIO-->
  <div class="container-fluid d-flex flex-column flex-md-row full-height p-0 bg-primary">

    <!--Formulario de contacto-->
    <div class="d-flex justify-content-center align-items-center flex-fill bg-black text-secondary">
      <form class="w-75 p-4">
        <h2 class="text-white">Contáctame</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control bg-dark text-white" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleTextInput1" class="form-label">Mensaje</label>
          <textarea class="form-control bg-dark text-white" aria-label="With textarea"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Enviar</button>
      </form>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center flex-fill bg-warning text-center">
      <!--Direccion-->
      <div class="d-flex flex-column justify-content-center pt-4">
        <p>Direccion de la calle #12345</p>
        <p>Punta Arenas, Chile</p>
        <p>Derechos del copyright 2024</p>
      </div>
      <!--Icono redes sociales-->
      <div class="d-flex justify-content-center py-2">
        <a class="bi bi-instagram h2 icon-spacing" href="#"></a>
        <a class="bi bi-twitter h2 icon-spacing" href="#"></a>
        <a class="bi bi-facebook h2 icon-spacing" href="#"></a>
      </div>  
    </div>
  </div>              

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
